include "common.conf"

appName="pensions-lifetime-allowance-frontend"
application.router=prod.Routes
application.global= config.FrontendGlobal

application.session.httpOnly=true
play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9032 localhost:9250 www.google-analytics.com data:"

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
    enabled = true
    traceRequests = true
    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}

assets {
    version = "2.190.0"
    version = ${?ASSETS_FRONTEND_VERSION}
    minified = true
    minified = ${?ASSETS_FRONTEND_MINIFIED}
    url = "http://localhost:9032/assets/"
}

google-analytics.token = "Test-Token"



Test.microservice.services {
  cachable.session-cache {
    host = localhost
    port = 8400
    domain = keystore
  }
}

Dev.microservice.services {
  cachable.session-cache {
    host = localhost
    port = 8400
    domain = keystore
  }
}

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
        pensions-lifetime-allowance {
            host=localhost
            port=9310
        }

        identity-verification {
            host=localhost
            port=9948
        }

        contact-frontend {
            host=localhost
            port=9250
        }

        auth {
            host=localhost
            port=8500
        }

        pertax-frontend {
            host=localhost
            port=9232
        }

        cachable.session-cache {
            host=localhost
            port=8400
            domain=keystore
        }

        exclusions {
            copetab=false
        }

        features {
            identityVerification=true
        }
    }
}

pensions-lifetime-allowance {
    host="http://localhost:9011"
}

contact-frontend {
    host="http://localhost:9250"
}

government-gateway-sign-in {
    host="http://localhost:9949/gg/sign-in"
}

two-factor {
    host="http://localhost:9949/coafe/two-step-verification/register/"
}

identity-verification-uplift {
    host="http://localhost:9948/mdtp/uplift"
}

# Apply URL configured to be hello world only until apply controller is implemented
apply {
    url="http://localhost:9010/protect-your-lifetime-allowance/hello-world/"
}

not-authorised-callback {
    url="http://localhost:9234/protect-your-lifetime-allowance/not-authorised"
}

govuk-done-page {
    url="https://www.gov.uk/done/???"
    enabled=true
}

breadcrumb-service {
  url="http://localhost:9232/personal-account"
}
