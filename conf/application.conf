include "frontend.conf"

appName="pensions-lifetime-allowance-frontend"

play.http.router=prod.Routes

play.i18n.langs = ["en", "cy"]

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.filters.enabled += "play.filters.csp.CSPFilter"

play.ws.ahc.maxNumberOfRedirects=10

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "config.Module"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

# Custom error handler
play.http.errorHandler = "config.PlaFrontendErrorHandler"

# Session configuration
# ~~~~~
session.timeoutSeconds =1800

template-amazon-s3-host = "localhost"
template-amazon-s3-port = 9310
template-amazon-s3-protocol = "http"
template-amazon-s3-path = "/template/mustache"


metrics {
    enabled = true
}

google-analytics.token = "UA-43414424-11"

microservice {
    services {
        accessibility-statement-frontend {
            host =localhost
            port =12346
        }
        pensions-lifetime-allowance {
            host=localhost
            port=9011
        }

        pla-dynamic-stub {
            protocol = http
            host=localhost
            port=9012
        }

        citizen-details {
            host=localhost
            port=9337
        }

        identity-verification {
            host=localhost
            port=9938
        }

        contact-frontend {
            host=localhost
            port=9250
            www = "http://localhost:9250"
        }

        auth {
            host=localhost
            port=8500
        }

        pertax-frontend {
            host=localhost
            port=9232
            urls {
                home = "/personal-account"
                messages = "/personal-account/messages"
                paperlessSettings = "/personal-account/preferences"
                personalDetails = "/personal-account/personal-details"
                signOut = "/personal-account/signout"
            }
        }

        tracking-frontend {
            host = localhost
            port = 9100
            urls {
                home = "/track"
            }
        }

        exclusions {
            copetab=false
        }

        features {
            identityVerification = true
            welsh-translation = true
            hip-migration = true
            psa-lookup-journeyShutterEnabled = false
        }
    }
}

tracking-consent-frontend {
  gtm.container = "c"
}

contact-frontend {
    host="http://localhost:9250"
}

government-gateway-sign-in {
    host="http://localhost:9949/auth-login-stub/gg-sign-in"
}

identity-verification-uplift {
    host="http://localhost:9948/mdtp/uplift"
}

login-missing-session.url.prefix = "http://localhost:9010"

confirmFP {
    url="http://localhost:9010/check-your-pension-protections-and-enhancements/apply-for-fp16/"
}

ipStart {
    url="http://localhost:9010/check-your-pension-protections-and-enhancements/apply-for-ip16-pensions-taken/"
}

ip14Start {
    url="http://localhost:9010/check-your-pension-protections-and-enhancements/apply-for-ip14-pensions-taken/"
}

existingProtections {
    url="http://localhost:9010/check-your-pension-protections-and-enhancements/existing-protections/"
}

not-authorised-callback {
    url="http://localhost:9010/check-your-pension-protections-and-enhancements/not-authorised"
}

pta-frontend {
    url="http://localhost:9232/personal-account"
}

feedback-frontend {
    url="http://localhost:9514/feedback/PLA"
}

bas-gateway-frontend {
    sign-out-url = "http://localhost:9553/bas-gateway/sign-out-without-state"
}

play-frontend-hmrc {
  useRebrand = true
}

psa.lookup.withdrawLink {
    url = "http://tax.service.gov.uk/members-protections-and-enhancements/start"
}

valid-protection-status = "metric1"
invalid-protection-status = "metric2"
not-found-protection-status = "metric3"

accessibility-statement.service-path = "/pensions-lifetime-allowance"

contact-frontend.serviceId = "PLA"

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}
